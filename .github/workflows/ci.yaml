name: Build and test
on:
  push:
    branches:
      - master
      - refactor
  pull_request:
    branches:
      - master

jobs:
  build_and_test:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: cache deps
        uses: actions/cache@v2
        with:
          #path: ~/.cache/pip
          #key: ${{ runner.os }}-pip-${{ hashFiles('src/worker/requirements.txt') }}
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('src/worker/requirements.txt') }}
          # restore-keys: |
          #   ${{ runner.os }}-pip-
          #   ${{ runner.os }}-
      - name: install dependencies
        run: pip install --upgrade --upgrade-strategy eager pytest -r src/worker/requirements.txt
