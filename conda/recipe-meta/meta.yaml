{% set name = "hdc-algo" %}
{% set pyproject = load_file_data('pyproject.toml') %}
{% set version = os.environ.get("VERSION", "") or pyproject.get("version", "0.0.0").replace("-dev", ".dev") %}
{% set build = os.environ.get("BUILD", "0") %}

source:
  path: ../../

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  noarch: python
  number: {{ build }}

requirements:
  host:
    - python >=3.7
    - hatchling
    - hdc-algo-core {{ version }}
  run:
    - python >=3.7
    - {{ pin_compatible('hdc-algo-core', max_pin='x.x.x') }}
    - scipy
    - bottleneck

test:
  imports:
    - hdc.algo

about:
  home: https://github.com/WFP-VAM/hdc-algo/
  summary: algorithmic components and xarray tools used in the Humanitarian Data Cube
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - valpesendorfer
    - Kirill888
