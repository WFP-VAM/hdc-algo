{% set name = "hdc-algo" %}
{% set pyproject = load_file_data('pyproject.toml') %}
{% set version = os.environ.get("VERSION", "") or pyproject.get("version", "0.0.0").replace("-dev", ".dev") %}
{% set build = os.environ.get("BUILD", "0") %}

source:
  path: ../../

package:
  name: {{ name|lower }}-core
  version: {{ version }}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: {{ build }}

requirements:
  build:
    - pip
  host:
    - python
    - hatchling
  run:
    - python >=3.7
    - xarray
    - dask-core
    - numba

test:
  imports:
    - hdc.algo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/WFP-VAM/hdc-algo/
  summary: algorithmic components and xarray tools used in the Humanitarian Data Cube
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - valpesendorfer
    - Kirill888
