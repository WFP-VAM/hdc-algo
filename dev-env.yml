# Setup instructions:
#   > mamba env create -f dev-env.yml
#   > conda activate vam-hdc-algo
#   > pip install -e .
#   > pytest -s tests/
name: vam-hdc-algo
channels:
  - conda-forge

dependencies:
  - python =3.8
  - pip =20

  # hdc-algo dependencies
  - xarray
  - numpy
  - numba
  - dask[array]
  - scipy
  - numba-scipy >=0.3.0

  # tests and dev
  ## to use from jupyter-lab: `python -m ipykernel install --user --name vam-seasmon`
  - ipykernel

  ## linting tools
  - autopep8
  - autoflake
  - black
  - isort
  - mock
  - mypy
  - pycodestyle
  - pylint
  - docutils
  ### shed dependencies
  - pyyaml
  - pyupgrade
  - libcst

  ## test
  - pytest
  - hypothesis
  - pytest-cov
  - pytest-timeout